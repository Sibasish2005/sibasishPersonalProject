<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login page</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    </head>
<body>
    <div class="container">
        <form action="#">
            <div class="title">Login</div>
            <div class="input-box">
                <input type="text" placeholder="enter your email">
                <div class="underline"></div>
                <div class="input-box">
                    <input type="password" placeholder="enter passward">
                    <div class="underline"></div>
                    <div class="input-box">
                        <input type="submit" value="Continue">
                   </div>
                </div>
            </div>
        </form>
        <div class="option">or Connect with Social  </div>
        <div class="twitter">
            <a href="#"><i class="fab fa-twitter-f">Login with twitter</i></a> 
        </div>
        <div class="facebook">
            <a href="#"><i class="fab fa-facebook-f">Login with facebook</i></a>
        </div>
    </div>
</body>
</html>
