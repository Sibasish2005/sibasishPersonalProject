<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="search">
        <input type="text" placeholder="enter city name " spellcheck="false " />
        <button><img src="icons8-search-48.png"></button>
      </div>
      <div class="weather">
        <img src="rain.png" class="weather-icon">
        <h1 class="temp">22Â°C</h1>
        <h2 class="city">New York</h2>
        <!-- Details -->
        
         </div>
         <div class="weather-details">
            <div class="details">
                <div class="humidity">
                    <img src="humidity.png" alt="Humidity Icon" />
                    <p class="humidity-value">50%</p>
                    <p class="humidity-text">Humidity</p>
                </div>
                <div class="wind">
                    <img src="wind.png" alt="Wind Icon" />
                    <p class="wind-value">15km per hour</p>
                    <p class="wind-text">Wind Speed</p>
                </div>
            </div>
        </div>
        
          </div>
            
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
