<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Hostel Fee Payment Portal</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="favicon.ico" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Welcome to the Hostel Fee Payment Portal</h1>
      </header>

      <!-- Registration Section -->
      <section id="register-section" aria-labelledby="register-heading">
        <h2 id="register-heading">Register</h2>
        <form id="register-form" autocomplete="off">
          <div class="form-group">
            <label for="reg-name">Name</label>
            <input type="text" id="reg-name" name="name" placeholder="Enter your name" required />
          </div>
          <div class="form-group">
            <label for="reg-email">Email</label>
            <input type="email" id="reg-email" name="email" placeholder="Enter your email" required />
          </div>
          <div class="form-group">
            <label for="reg-password">Password</label>
            <input type="password" id="reg-password" name="password" placeholder="Create a password" required />
          </div>
          <button type="submit" class="btn">Register</button>
        </form>
      </section>

      <!-- Login Section -->
      <section id="login-section" aria-labelledby="login-heading">
        <h2 id="login-heading">Login</h2>
        <form id="login-form" autocomplete="off">
          <div class="form-group">
            <label for="login-email">Email</label>
            <input type="email" id="login-email" name="email" placeholder="Enter your email" required />
          </div>
          <div class="form-group">
            <label for="login-password">Password</label>
            <input type="password" id="login-password" name="password" placeholder="Enter your password" required />
          </div>
          <button type="submit" class="btn">Login</button>
        </form>
      </section>

      <!-- Payment Section (visible after authentication) -->
      <section id="payment-section" style="display: none;" aria-labelledby="payment-heading">
        <h2 id="payment-heading">Make Payment</h2>
        <form id="payment-form" autocomplete="off">
          <div class="form-group">
            <label for="payment-amount">Amount (in paise)</label>
            <input type="number" id="payment-amount" name="amount" min="1" placeholder="Enter amount (in paise)" required />
          </div>
          <button type="submit" class="btn">Pay Now</button>
        </form>
      </section>

      <!-- Receipt Section (to display payment details) -->
      <section id="receipt-section" style="display: none;" aria-labelledby="receipt-heading">
        <h2 id="receipt-heading">Payment Receipt</h2>
        <div id="receipt-details"></div>
      </section>

      <footer>
        <p>&copy; 2024 Hostel Fee Payment Portal. All rights reserved.</p>
      </footer>
    </div>
    <script src="main.js"></script>
  </body>
</html>
